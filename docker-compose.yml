version: '3.8'

services:
  rag-backend:
    build: .
    container_name: rag-backend
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=RAG Backend
      - DEBUG=False
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PDF_PARSER_HOST=pdf-parser
      - PDF_PARSER_PORT=8000
      - DATAPREP_HOST=dataprep
      - DATAPREP_PORT=5000
      - RETRIEVER_HOST=retriever
      - RETRIEVER_PORT=7000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./rag_backend.db:/app/rag_backend.db
      - ./logs:/app/logs
    networks:
      - rag-network
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - rag-network
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant_storage:
